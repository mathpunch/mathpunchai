<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathpunch AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Manrope', 'Inter', Arial, sans-serif;
            min-height: 100vh;
            color: #e9ecf1;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated dark gradient background */
        body::before {
            content: "";
            position: fixed;
            z-index: -2;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(120deg, #10141a 0%, #23243a 60%, #16181f 100%);
            background-size: 200% 200%;
            animation: darkGradientBG 17s ease-in-out infinite;
        }
        @keyframes darkGradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 100vh;
            padding: 24px 10px 10px 10px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            color: #f3f6fa;
            letter-spacing: 2px;
            text-shadow: 0 2px 40px #000b;
        }

        #chatContainer {
            width: 100%;
            max-width: 560px;
            min-height: 220px;
            height: 56vh;
            overflow-y: auto;
            padding: 28px 20px 24px 20px;
            background: rgba(16, 20, 32, 0.84);
            border-radius: 32px;
            box-shadow: 0 12px 48px 0 #000a, 0 1.5px 0 #1f2638;
            border: 1.5px solid rgba(74,86,117,0.18);
            backdrop-filter: blur(18px) saturate(180%);
            margin-bottom: 24px;
            transition: box-shadow 0.2s;
        }

        .message {
            margin-bottom: 19px;
            font-size: 1.13rem;
            line-height: 1.7;
            word-break: break-word;
            display: flex;
        }
        .user { justify-content: flex-end; }
        .ai { justify-content: flex-start; }

        .message.user div,
        .message.ai div {
            max-width: 76%;
            padding: 14px 20px;
            border-radius: 18px 18px 16px 5px;
            box-shadow: 0 2px 18px 0 rgba(0,0,0,0.13);
            font-weight: 400;
            white-space: pre-wrap;
            font-family: 'Manrope', 'Inter', sans-serif;
            transition: background 0.3s;
        }
        .message.user div {
            background: linear-gradient(120deg, #2e3856 0%, #23243a 100%);
            color: #c7dbff;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
            border: 1.5px solid #2b3552;
        }
        .message.ai div {
            background: linear-gradient(120deg, #16181f 0%, #23243a 100%);
            color: #e9ecf1;
            border-bottom-left-radius: 4px;
            border: 1.5px solid #23243a;
            align-self: flex-start;
        }

        #userInput {
            width: 100%;
            max-width: 560px;
            min-height: 52px;
            max-height: 140px;
            padding: 16px 18px;
            font-size: 1.13rem;
            background: rgba(28,32,48,0.77);
            color: #e9ecf1;
            border: 1.5px solid #23243a;
            border-radius: 22px;
            margin-bottom: 10px;
            resize: vertical;
            outline: none;
            box-shadow: 0 2px 18px 0 rgba(0,0,0,0.13);
            transition: border 0.2s, background 0.2s;
        }
        #userInput:focus {
            border: 1.5px solid #5ee3ff;
            background: rgba(28,32,48,0.97);
            box-shadow: 0 0 0 2px #5ee3ff44;
        }

        button {
            padding: 14px 36px;
            font-size: 1.14rem;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #2e4b7c 0%, #23243a 80%);
            color: #e9ecf1;
            border: none;
            border-radius: 22px;
            margin: 0 6px;
            box-shadow: 0 2px 14px 0 #000a;
            transition: background 0.18s, box-shadow 0.18s, color 0.18s;
            letter-spacing: 0.01em;
        }
        button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.2) brightness(0.7);
        }
        button:hover:enabled, button:focus:enabled {
            background: linear-gradient(135deg, #5ee3ff 0%, #1770fa 80%);
            color: #151820;
            box-shadow: 0 4px 24px 0 #5ee3ff44;
            outline: none;
        }

        .top-button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 36px;
            margin-top: 18px;
            gap: 8px;
        }

        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(10, 14, 22, 0.93);
            color: #e9ecf1;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: background 0.2s;
            backdrop-filter: blur(3px);
        }
        #popupContent {
            background: rgba(25, 30, 44, 0.98);
            padding: 38px 24px 34px 24px;
            border-radius: 32px;
            text-align: center;
            font-size: 1.23rem;
            width: 84%;
            max-width: 520px;
            box-shadow: 0 10px 32px 0 #000b;
        }
        #popup button {
            background: linear-gradient(135deg, #5ee3ff 0%, #1770fa 100%);
            color: #181c22;
            border: none;
            padding: 13px 30px;
            border-radius: 15px;
            font-size: 1.07rem;
            font-weight: 600;
            margin-top: 28px;
            cursor: pointer;
            box-shadow: 0 2px 10px 0 #5ee3ff33;
        }
        #popup button:hover {
            background: linear-gradient(135deg, #1770fa 0%, #5ee3ff 100%);
        }

        /* Scrollbar styling */
        #chatContainer::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }
        #chatContainer::-webkit-scrollbar-thumb {
            background: #23243a;
            border-radius: 7px;
        }
        #chatContainer::-webkit-scrollbar-track {
            background: transparent;
        }

        #cooldownMsg {
            color: #5ee3ff;
            font-size: 1.04rem;
            text-align: center;
            margin-bottom: 12px;
            min-height: 18px;
            font-weight: 600;
            letter-spacing: 0.01em;
            transition: opacity 0.2s;
            opacity: 0;
            pointer-events: none;
            user-select: none;
        }
        #cooldownMsg.active {
            opacity: 1;
        }

        @media (max-width: 700px) {
            .container, #chatContainer, #userInput { max-width: 99vw; }
            #chatContainer { padding: 18px 4vw; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2.04rem; }
            #chatContainer {
                min-height: 130px;
                padding: 7vw 2vw;
            }
            button, #popup button {
                font-size: 1rem;
                padding: 11px 14px;
            }
            #userInput { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="popup">
        <div id="popupContent">
            <p>Welcome to <b>mathpunch AI</b>!</p>
            <button onclick="closePopup()">Letâ€™s Go</button>
        </div>
    </div>

    <div class="container">
        <div class="top-button-row">
            <button onclick="resetChat()">Reset Chat</button>
        </div>
        <h1>mathpunch AI</h1>
        <div id="chatContainer"></div>
        <div id="cooldownMsg"></div>
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('popup').style.display = 'flex';
            loadMessages();
        };

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        const STORAGE_KEY = 'mathpunch_ai_chat';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const cooldownMsg = document.getElementById('cooldownMsg');

        let isCooldown = false;
        let cooldownTimeout = null;

        function setCooldown(seconds) {
            isCooldown = true;
            sendBtn.disabled = true;
            let remaining = seconds;
            cooldownMsg.textContent = `Please wait ${remaining} second${remaining !== 1 ? 's' : ''} before sending another message...`;
            cooldownMsg.classList.add("active");

            cooldownTimeout = setInterval(() => {
                remaining--;
                if (remaining > 0) {
                    cooldownMsg.textContent = `Please wait ${remaining} second${remaining !== 1 ? 's' : ''} before sending another message...`;
                } else {
                    clearInterval(cooldownTimeout);
                    isCooldown = false;
                    sendBtn.disabled = false;
                    cooldownMsg.textContent = "";
                    cooldownMsg.classList.remove("active");
                }
            }, 1000);
        }

        function loadMessages() {
            chatContainer.innerHTML = '';
            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            chatHistory.forEach(entry => appendMessage(entry.message, entry.sender, false));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function saveMessage(message, sender) {
            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            chatHistory.push({ message, sender });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));
        }

        function resetChat() {
            if (confirm('Are you sure you want to reset the chat and clear the conversation?')) {
                localStorage.removeItem(STORAGE_KEY);
                chatContainer.innerHTML = '';
            }
        }

        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        async function sendMessage() {
            if (isCooldown) return;

            const userMessage = userInput.value.trim();

            if (!userMessage) {
                alert('Please enter a message.');
                return;
            }

            appendMessage(userMessage, 'user');
            saveMessage(userMessage, 'user');

            // Start cooldown immediately after sending message
            setCooldown(3);

            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const messages = chatHistory
                .map(entry => ({ role: entry.sender === 'user' ? 'user' : 'assistant', content: entry.message }))
                .slice(-10);

            messages.push({ role: 'user', content: userMessage });

            const requestBody = {
                model: 'moonshotai/kimi-k2-instruct',
                messages: messages,
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiMessage = data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(aiMessage, 'ai');
                saveMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, 'ai');
                saveMessage(`Error: ${error.message}`, 'ai');
            }

            userInput.value = '';
        }

        function appendMessage(message, sender, save = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            const innerDiv = document.createElement('div');
            innerDiv.textContent = message;
            messageElement.appendChild(innerDiv);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            if (save) saveMessage(message, sender);
        }

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
