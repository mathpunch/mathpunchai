<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathpunch AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f7f9fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            padding: 24px 10px 10px 10px;
        }

        h1 {
            margin-bottom: 8px;
            font-size: 2.6rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 16px rgba(0,0,0,0.2);
        }

        #chatContainer {
            width: 100%;
            max-width: 540px;
            height: 60vh;
            overflow-y: auto;
            padding: 24px 18px;
            background: rgba(34, 40, 49, 0.65);
            border-radius: 22px;
            box-shadow: 0 6px 32px 0 rgba(0,0,0,0.23);
            border: 1.5px solid rgba(255,255,255,0.07);
            backdrop-filter: blur(7px);
            margin-bottom: 24px;
            transition: box-shadow 0.2s;
        }

        .message {
            margin-bottom: 16px;
            font-size: 1.08rem;
            line-height: 1.6;
            word-break: break-word;
            display: flex;
        }

        .user {
            justify-content: flex-end;
        }

        .ai {
            justify-content: flex-start;
        }

        .message.user div,
        .message.ai div {
            max-width: 76%;
            padding: 13px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.10);
            font-weight: 400;
            white-space: pre-wrap;
        }

        .message.user div {
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            color: #232526;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.ai div {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f7f9fa;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255,255,255,0.04);
        }

        #userInput {
            width: 100%;
            max-width: 540px;
            min-height: 48px;
            max-height: 120px;
            padding: 13px 18px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.12);
            color: #f7f9fa;
            border: 1.5px solid rgba(255,255,255,0.13);
            border-radius: 16px;
            margin-bottom: 10px;
            resize: vertical;
            outline: none;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.07);
            transition: border 0.2s;
        }
        #userInput:focus {
            border: 1.5px solid #8ec5fc;
        }

        button {
            padding: 13px 34px;
            font-size: 1.13rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            margin: 0 6px;
            box-shadow: 0 2px 12px 0 rgba(248,87,166,0.15);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff5858 0%, #f857a6 100%);
            box-shadow: 0 4px 18px 0 rgba(248,87,166,0.22);
        }

        .top-button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 32px;
            margin-top: 16px;
        }

        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(34, 40, 49, 0.75);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: background 0.2s;
        }
        #popupContent {
            background: rgba(34, 40, 49, 0.95);
            padding: 34px 20px;
            border-radius: 22px;
            text-align: center;
            font-size: 1.16rem;
            width: 84%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.32);
        }
        #popup button {
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            color: #232526;
            border: none;
            padding: 12px 26px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 22px;
            cursor: pointer;
        }
        #popup button:hover {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        @media (max-width: 700px) {
            .container, #chatContainer, #userInput {
                max-width: 99vw;
            }
            #chatContainer {
                padding: 18px 3vw;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            #chatContainer {
                min-height: 320px;
                padding: 7vw 2vw;
            }
            button, #popup button {
                font-size: 1rem;
                padding: 11px 14px;
            }
            #userInput {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="popup">
        <div id="popupContent">
            <p>Welcome to <b>mathpunch AI</b>!</p>
            <button onclick="closePopup()">Letâ€™s Go</button>
        </div>
    </div>

    <div class="container">
        <div class="top-button-row">
            <button onclick="resetChat()">Reset Chat</button>
        </div>
        <h1>mathpunch AI</h1>
        <div id="chatContainer"></div>
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('popup').style.display = 'flex';
            loadMessages();
        };

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        const STORAGE_KEY = 'mathpunch_ai_chat';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        function loadMessages() {
            chatContainer.innerHTML = '';
            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            chatHistory.forEach(entry => appendMessage(entry.message, entry.sender, false));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function saveMessage(message, sender) {
            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            chatHistory.push({ message, sender });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));
        }

        function resetChat() {
            if (confirm('Are you sure you want to reset the chat and clear the conversation?')) {
                localStorage.removeItem(STORAGE_KEY);
                chatContainer.innerHTML = '';
            }
        }

        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (!userMessage) {
                alert('Please enter a message.');
                return;
            }

            appendMessage(userMessage, 'user');
            saveMessage(userMessage, 'user');

            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const messages = chatHistory
                .map(entry => ({ role: entry.sender === 'user' ? 'user' : 'assistant', content: entry.message }))
                .slice(-10);

            messages.push({ role: 'user', content: userMessage });

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: messages,
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiMessage = data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(aiMessage, 'ai');
                saveMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, 'ai');
                saveMessage(`Error: ${error.message}`, 'ai');
            }

            userInput.value = '';
        }

        function appendMessage(message, sender, save = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            const innerDiv = document.createElement('div');
            innerDiv.textContent = message;
            messageElement.appendChild(innerDiv);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            if (save) {
                saveMessage(message, sender);
            }
        }

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
