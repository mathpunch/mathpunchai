<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathpunch AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        body {
            font-family: 'Inter', 'Manrope', Arial, sans-serif;
            min-height: 100vh;
            color: #f7f9fa;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -2;
            background: linear-gradient(120deg, #232526 0%, #8ec5fc 40%, #e0c3fc 80%, #414345 100%);
            background-size: 200% 200%;
            animation: gradientBG 15s ease-in-out infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Floating blob SVG overlay */
        .blob-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: -1;
            opacity: 0.33;
            filter: blur(8px) saturate(120%);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 100vh;
            padding: 24px 10px 10px 10px;
        }

        h1 {
            margin-bottom: 8px;
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 32px rgba(0,0,0,0.15);
            letter-spacing: 1px;
        }

        #chatContainer {
            width: 100%;
            max-width: 550px;
            min-height: 240px;
            height: 57vh;
            overflow-y: auto;
            padding: 28px 18px 24px 18px;
            background: rgba(36,44,58,0.60);
            border-radius: 30px;
            box-shadow: 0 12px 48px 0 rgba(24,28,37,0.21);
            border: 1.5px solid rgba(255,255,255,0.09);
            backdrop-filter: blur(16px) saturate(140%);
            margin-bottom: 24px;
            transition: box-shadow 0.2s;
        }

        .message {
            margin-bottom: 19px;
            font-size: 1.11rem;
            line-height: 1.68;
            word-break: break-word;
            display: flex;
        }
        .user { justify-content: flex-end; }
        .ai { justify-content: flex-start; }

        .message.user div,
        .message.ai div {
            max-width: 76%;
            padding: 14px 20px;
            border-radius: 18px 18px 16px 5px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.09);
            font-weight: 400;
            white-space: pre-wrap;
            font-family: 'Manrope', 'Inter', sans-serif;
            transition: background 0.3s;
        }
        .message.user div {
            background: linear-gradient(120deg, #b5fffc 0%, #f3d6ff 100%);
            color: #2b2b2b;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
        }
        .message.ai div {
            background: linear-gradient(120deg, #353b48 0%, #7f7fd5 100%);
            color: #f7f9fa;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255,255,255,0.08);
            align-self: flex-start;
        }

        #userInput {
            width: 100%;
            max-width: 550px;
            min-height: 52px;
            max-height: 140px;
            padding: 16px 18px;
            font-size: 1.13rem;
            background: rgba(255,255,255,0.13);
            color: #f7f9fa;
            border: 1.5px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            margin-bottom: 10px;
            resize: vertical;
            outline: none;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.10);
            transition: border 0.2s, background 0.2s;
        }
        #userInput:focus {
            border: 1.5px solid #8ec5fc;
            background: rgba(255,255,255,0.22);
        }

        button {
            padding: 14px 36px;
            font-size: 1.14rem;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #7f7fd5 0%, #86a8e7 60%, #91eac9 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            margin: 0 6px;
            box-shadow: 0 2px 14px 0 rgba(143,188,255,0.11);
            transition: background 0.19s, box-shadow 0.19s, color 0.19s;
            letter-spacing: 0.01em;
        }
        button:hover, button:focus {
            background: linear-gradient(135deg, #86a8e7 0%, #7f7fd5 80%);
            color: #f3d6ff;
            box-shadow: 0 4px 24px 0 rgba(143,188,255,0.22);
            outline: none;
        }

        .top-button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 34px;
            margin-top: 16px;
            gap: 8px;
        }

        /* Popup styling */
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(34, 40, 49, 0.78);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: background 0.2s;
            backdrop-filter: blur(2.5px);
        }
        #popupContent {
            background: rgba(34, 40, 49, 0.98);
            padding: 36px 24px 32px 24px;
            border-radius: 28px;
            text-align: center;
            font-size: 1.23rem;
            width: 84%;
            max-width: 520px;
            box-shadow: 0 10px 32px 0 rgba(0,0,0,0.32);
        }
        #popup button {
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            color: #232526;
            border: none;
            padding: 13px 30px;
            border-radius: 14px;
            font-size: 1.07rem;
            font-weight: 600;
            margin-top: 28px;
            cursor: pointer;
            box-shadow: 0 2px 10px 0 rgba(143,188,255,0.10);
        }
        #popup button:hover {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        /* Scrollbar styling */
        #chatContainer::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }
        #chatContainer::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.09);
            border-radius: 5px;
        }

        @media (max-width: 700px) {
            .container, #chatContainer, #userInput { max-width: 99vw; }
            #chatContainer { padding: 18px 4vw; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2.04rem; }
            #chatContainer {
                min-height: 180px;
                padding: 7vw 2vw;
            }
            button, #popup button {
                font-size: 1rem;
                padding: 11px 14px;
            }
            #userInput { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Floating animated SVG blobs for extra modern feel -->
    <svg class="blob-bg" viewBox="0 0 800 600" width="100%" height="100%" preserveAspectRatio="none">
        <defs>
            <linearGradient id="blobGrad1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#a1c4fd" />
                <stop offset="100%" stop-color="#c2e9fb" />
            </linearGradient>
            <linearGradient id="blobGrad2" x1="1" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#d4fc79" />
                <stop offset="100%" stop-color="#96e6a1" />
            </linearGradient>
        </defs>
        <g>
            <ellipse cx="230" cy="140" rx="180" ry="95" fill="url(#blobGrad1)">
                <animate attributeName="cx" values="230;260;230" dur="8s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="140;160;140" dur="9s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="590" cy="420" rx="160" ry="85" fill="url(#blobGrad2)">
                <animate attributeName="cx" values="590;610;590" dur="10s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="420;440;420" dur="12s" repeatCount="indefinite"/>
            </ellipse>
        </g>
    </svg>

    <div id="popup">
        <div id="popupContent">
            <p>Welcome to <b>mathpunch AI</b>!</p>
            <button onclick="closePopup()">Letâ€™s Go</button>
        </div>
    </div>

    <div class="container">
        <div class="top-button-row">
            <button onclick="resetChat()">Reset Chat</button>
        </div>
        <h1>mathpunch AI</h1>
        <div id="chatContainer"></div>
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('popup').style.display = 'flex';
            loadMessages();
        };

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        const STORAGE_KEY = 'mathpunch_ai_chat';
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        function loadMessages() {
            chatContainer.innerHTML = '';
            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            chatHistory.forEach(entry => appendMessage(entry.message, entry.sender, false));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function saveMessage(message, sender) {
            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            chatHistory.push({ message, sender });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));
        }

        function resetChat() {
            if (confirm('Are you sure you want to reset the chat and clear the conversation?')) {
                localStorage.removeItem(STORAGE_KEY);
                chatContainer.innerHTML = '';
            }
        }

        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (!userMessage) {
                alert('Please enter a message.');
                return;
            }

            appendMessage(userMessage, 'user');
            saveMessage(userMessage, 'user');

            const chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const messages = chatHistory
                .map(entry => ({ role: entry.sender === 'user' ? 'user' : 'assistant', content: entry.message }))
                .slice(-10);

            messages.push({ role: 'user', content: userMessage });

            const requestBody = {
                model: 'llama3-8b-8192',
                messages: messages,
                temperature: 1,
                max_tokens: 1024,
                top_p: 1,
                stream: false,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();
                const aiMessage = data?.choices?.[0]?.message?.content || 'No response from AI';
                appendMessage(aiMessage, 'ai');
                saveMessage(aiMessage, 'ai');
            } catch (error) {
                console.error('API request failed:', error);
                appendMessage(`Error: ${error.message}`, 'ai');
                saveMessage(`Error: ${error.message}`, 'ai');
            }

            userInput.value = '';
        }

        function appendMessage(message, sender, save = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            const innerDiv = document.createElement('div');
            innerDiv.textContent = message;
            messageElement.appendChild(innerDiv);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            if (save) saveMessage(message, sender);
        }

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
